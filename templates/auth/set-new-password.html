{% extends 'nav.html' %}

{% block title %}
AispaceX Set Password
{% endblock title %}

{% block style%}
<style>
    .btn {
        font-family: "Raleway", sans-serif;
        font-weight: 500;
        font-size: 15px;
        letter-spacing: 1px;
        display: inline-block;
        padding: 10px 30px;
        border-radius: 50px;
        transition: 0.5s;
        border: 2px solid #3498db;
        color: #3498db;
        text-decoration: none;
        box-sizing: border-box;
    }

    .btn:hover {
        background-color: #3498db;
        color: white;
    }
</style>
{% endblock style%}

{% block body %}
<section id="contact" class="contact section">
    <div class="container section-title" data-aos="fade-up" style="text-align: center;">
        <h1>Set New Password</h1>

        {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <strong></strong>{{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}

        <div class="md-col-2" style="display: flex; justify-content: center; align-items: center; min-height: 400px;">
            <div class="col-md-4" style="width: 100%; max-width: 600px;">

                <table style="margin: 0 auto;" cellpadding="10">
                    <form action="{% url 'set-new-password' uidb64 token %}" method="post">{% csrf_token %}

                        <tr>
                            <td colspan="2">
                                <button type="submit" class="btn">Submit</button>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="pass1">Password:</label></td>
                            <td><input type="password" id="pass1" name="pass1" required></td>
                        </tr>

                        <tr>
                            <td><label for="pass2">Confirm Password:</label></td>
                            <td><input type="password" id="pass2" name="pass2" required></td>
                        </tr>
                        
                        <tr>
                            <td colspan="2"><a href="/ecomauth/login/">Go back?</a></td>
                        </tr>
                    </form>
                </table>
            </div>
        </div>
    </div>
</section>

{% endblock body %}
